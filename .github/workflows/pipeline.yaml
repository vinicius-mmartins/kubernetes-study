      #   echo "${{ env.API_VERSION }}"

    # - name: Build API Docker image
    #   run: |
    #     docker build -t k8s-api:${{ env.API_VERSION }} .

    - name: Build API Docker image
      run: |
        docker build -t k8s-api:snapshot .

